<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Frameworks</title>
  <link rel="stylesheet" href="css_frameworks.css">
</head>

<body>
  <ul class="row">
    <li class="one-half">1 of 2</li>
    <li class="one-half">
      <ul class="row">
        <li class="one-forth">1 of 4 (nested)</li>
        <li class="one-forth">2 of 4 (nested)</li>
        <li class="one-forth">3 of 4 (nested)</li>
        <li class="one-forth">4 of 4 (nested)</li>
      </ul>
    </li>
  </ul>
  <ul class="row">
    <li class="one-third">1 of 3</li>
    <li class="one-third">2 of 3</li>
    <li class="one-third">3 of 3</li>
  </ul>
  <ul class="row">
    <li class="one-forth">1 of 4</li>
    <li class="one-forth">2 of 4</li>
    <li class="one-forth">3 of 4</li>
    <li class="one-forth">4 of 4</li>
  </ul>
  <ul class="row">
    <li class="one-sixth">1 of 6</li>
    <li class="one-sixth">2 of 6</li>
    <li class="one-sixth">3 of 6</li>
    <li class="one-sixth">4 of 6</li>
    <li class="one-sixth">5 of 6</li>
    <li class="one-sixth">6 of 6</li>
  </ul>
</body>

</html>
