<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    html {
      font-size: 48px;
    }
    p {
      margin: 0;
      padding: 0;
    }
    p::before {
      content: "+- ";
      color: red;
    }
    p::after {
      content: " -+";
      color: blue;
    }

  </style>
</head>
<body>
  <p>Hello</p>
</body>
</html>
